<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<nav>
    <h1>Checkout</h1>
    <a href="Products.html">Home</a>
    <a href="#">Checkout</a>
</nav>
<form id="checkOutForm" action="Validation.html" name="userinfo">
    <label for="firstname">Firstname</label>
    <input class="myInputs" id="firstname" type="text" required>
    <p class="error" id="firstnameerror"></p>

    <label for="lastname">Lastname</label>
    <input class="myInputs" id="lastname" type="text" required>
    <p class="error" id="lastnameerror"></p>

    <label for="email">Email</label>
    <input class="myInputs" id="email" type="email" required>
    <p class="error" id="mailerror"></p>

    <label for="phonenumber">Number</label>
    <input class="myInputs" id="phonenumber" type="text">
    <p class="error" id="phoneerror"></p>

    <label for="streetadress">Streetadress</label>
    <input class="myInputs" id="streetadress" type="text" required>
    <p class="error" id="adresserror"></p>

    <label for="zipcode">Zip-code</label>
    <input class="myInputs" id="zipcode" type="text" required>
    <p class="error" id="ziperror"></p>

    <label for="city">City</label>
    <input class="myInputs" id="city" type="text" required>
    <p class="error" id="cityerror"></p>

    <label for="comment">Comment</label>
    <textarea name="comments" id="comment" cols="30" rows="10"></textarea>

    <button type="button">Submit</button>
</form>
<script src="../JS/Checkout.js"></script>
</body>
</html>
